apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    dependencies {
        compile 'com.android.support:support-annotations:24.1.1'
        compile "com.android.support:support-v4:24.1.1"
    }

    defaultConfig {
        applicationId "com.vrmux"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 39
        versionName "0.39"

        ndk {
            moduleName "libtermux"
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            cFlags "-std=c11 -Wall -Wextra -Os -fno-stack-protector -nostdlib -Wl,--gc-sections"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDir file('jniLibs/')
        }
    }
}

dependencies {
    // TODO: Find better way to distribute libraries
    compile project(':libraries:audio')
    compile project(':libraries:base')
    compile project(':libraries:common')
    testCompile 'junit:junit:4.12'
}
